<ion-view view-title="Day">
<ion-content>
<div class="card" ng-init="day_list_query()"> <!-- ng-init은 페이지로 들어올때 함수를 한번더 재 실행된다 -->
  <div class="item item-icon-left" ng-repeat="select in day_list track by $index">
     <i class="icon ion-card"></i>
     <!--  <i class="icon ion-home"></i>
       <i class="icon ion-alarm"></i>
       <i class="icon battery-charging"></i> -->
    {{select.category}}{{select.price}}{{select.date}}
  </div>
</div>
<br>
  <br>
  </ion-content>
</ion-view>
